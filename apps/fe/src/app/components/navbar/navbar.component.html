<div class="app-navbar">
  <div class="app-navbar__left-container">
    <img ngSrc="../../../assets/logotype/logotype.png" class="app_navbar__logotype" alt="logotype" width="70" height="60" priority>
    <div class="app-navbar__menu">
      <span class="app-navbar__menu-item">Dashboard</span>
      <span class="app-navbar__menu-item">Orders</span>
      <span class="app-navbar__menu-item">Settings</span>
    </div>
  </div>
  <div class="app-navbar__right-container">
    <form class="max-w-md mx-auto">   
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
      <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
          </div>
          <input type="search" id="default-search" class="block w-full p-2 ps-10 text-sm text-gray-900 border bg-white rounded-lg" placeholder="Search bill..." required />
      </div>
    </form>
    <div class="app-navbar__profile">
      <button class="app-navbar__profile-button">
        <img ngSrc="../../../assets/icons/profile.png" class="app-navbar__profile-icon" alt="profile" width="25" height="25" priority>
      </button>
    </div>
  </div>
</div>
